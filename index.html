<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Embed font -->
    <!-- Favicon -->
    <!-- Styling -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pickleball CRM</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="container_item_1">
          <div class="tab-container">
            <input
              type="radio"
              name="tab"
              id="tab1"
              class="tab tab--1"
              checked
            />
            <label class="tab_label" for="tab1">Booking Form</label>

            <input type="radio" name="tab" id="tab2" class="tab tab--2" />
            <label class="tab_label" for="tab2">Payment Form</label>

            <input type="radio" name="tab" id="tab3" class="tab tab--3" />
            <label class="tab_label" for="tab3">Error Form</label>

            <div class="indicator"></div>
          </div>

          <div class="form_container">
            <iframe
              src="https://docs.google.com/forms/d/e/1FAIpQLSc4xwaAx8j6EkZyZGTyS3jrEsJiJ4LcqvFjx6bU29Kpz8E9uw/viewform?embedded=true"
              width="100%"
              height="100%"
              frameborder="0"
              marginheight="0"
              marginwidth="0"
              class="embeded_form"
              id="booking_form"
              >Loading…
            </iframe>
            <iframe
              src="https://docs.google.com/forms/d/e/1FAIpQLScCWvyKOr13lFIPhK-iCYEgs-7yfIIn3QMbEQBLoxQExuPKhg/viewform?embedded=true"
              width="100%"
              height="100%"
              frameborder="0"
              marginheight="0"
              marginwidth="0"
              class="embeded_form"
              id="payment_form"
              >Loading…
            </iframe>
            <iframe
              src="https://docs.google.com/forms/d/e/1FAIpQLSeWDG8ETX21uuW4Hk0gAiFvgPmfhs1e6tbNRN2mW1GITFReGw/viewform?embedded=true"
              width="100%"
              height="100%"
              frameborder="0"
              marginheight="0"
              marginwidth="0"
              class="embeded_form"
              id="error_form"
              >Loading…</iframe
            >
          </div>
        </div>

        <div class="container_item container_item_2">
          <iframe
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTdE1M6sAMonr1zR-CPmQXnbPrPIbMdFnovrlRFqhLL68NElgs5v0PbUFfyF79wriKq6FeX4MhLj2M7/pubhtml?gid=1582247569&amp;single=true&amp;widget=False&amp;headers=false&amp;chrome=True"
            width="100%"
            height="100%"
            class="embeded_sheet"
          >
          </iframe>
        </div>
        <div class="container_item container_item_3">
          <!-- <iframe
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRAIcoFazeZUhlN-Y6m-YajZdnNS4k5IYMQdmD4flSdiK7oFVjoJe8wn1QhQR5PEr1IQi-TpVoF0bB1/pubhtml?gid=2040804066&amp;single=true&amp;widget=true&amp;headers=false"
            width="100%"
            height="100%"
            class="embeded_sheet"
          >
          </iframe> -->
          <iframe
            src="https://docs.google.com/spreadsheets/d/1DnTucJ6wgWUon4_t2XUVmn2mQXtTSGS1syHCqs__1TE/edit?gid=0#gid=0"
            width="100%"
            height="100%"
            class="embeded_sheet"
          >
          </iframe>
        </div>
      </div>
    </main>
  </body>
  <script src="./assets/script/userNavigate.js"></script>
</html>
